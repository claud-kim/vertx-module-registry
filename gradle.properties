# E.g. your domain name
modowner=io.vertx

# Your module name
modname=module-registry

# Your module version
version=1.0.0-beta2

# The test timeout in seconds
testtimeout=300

# Set to true if you want module dependencies to be pulled in and nested inside the module itself
pullInDeps=true

# Set to true if you want the build to output a jar as well as a module zip file
produceJar=false

# Gradle version
gradleVersion=1.4

# The version of Vert.x
vertxVersion=2.0.0-CR2

# The version of Vert.x test tools
toolsVersion=2.0.0-CR2

# The version of JUnit
junitVersion=4.10

# homebrew
# scala version
scalaVersion=2.10.0
